<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,party') no-repeat center center/cover;
            padding: 50px;
            color: white;
        }
        #title {
            font-size: 2.5em;
            color: yellow;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            color: white;
            margin-top: 20px;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .fireworks span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="title">Karin Birthday 24 âœ¨ðŸŽ‰</h1>
    <div id="countdown" class="fade-in"></div>
    <div class="fireworks" id="fireworks"></div><script>
    function hitungMundur(ulangTahun) {
        function updateCountdown() {
            let sekarang = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Jakarta"}));
            let selisih = ulangTahun - sekarang;
            
            if (selisih <= 0) {
                document.getElementById("countdown").innerText = "Selamat Ulang Tahun! ðŸŽ‰";
                document.getElementById("fireworks").style.display = "block";
                buatKembangApi();
                return;
            }
            
            let hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
            let jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
            let detik = Math.floor((selisih % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `Tersisa ${hari} hari ${jam} jam ${menit} menit ${detik} detik lagi!`;
            
            setTimeout(updateCountdown, 1000);
        }
        updateCountdown();
    }
    
    function buatKembangApi() {
        let fireworks = document.getElementById("fireworks");
        for (let i = 0; i < 30; i++) {
            let spark = document.createElement("span");
            spark.style.left = Math.random() * 100 + "vw";
            spark.style.top = Math.random() * 100 + "vh";
            spark.style.background = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            spark.style.animationDuration = Math.random() * 2 + 1 + "s";
            fireworks.appendChild(spark);
            setTimeout(() => spark.remove(), 2000);
        }
        setTimeout(buatKembangApi, 1000);
    }
    
    let ulangTahun = new Date("2025-02-25T00:00:00+07:00"); // Waktu Jakarta
    hitungMundur(ulangTahun);
</script>

</body>
</html>
