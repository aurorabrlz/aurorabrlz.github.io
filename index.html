<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        #title {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            color: #ff4081;
            margin-top: 20px;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id="title">Karin Birthday 24 âœ¨ðŸŽ‰</h1>
    <div id="countdown" class="fade-in"></div><script>
    function hitungMundur(ulangTahun) {
        function updateCountdown() {
            let sekarang = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Jakarta"}));
            let selisih = ulangTahun - sekarang;
            
            let hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
            let jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
            let detik = Math.floor((selisih % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `Tersisa ${hari} hari ${jam} jam ${menit} menit ${detik} detik lagi!`;
            
            if (selisih > 0) {
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();
    }
    
    let ulangTahun = new Date("2025-02-25T00:00:00+07:00"); // Waktu Jakarta
    hitungMundur(ulangTahun);
</script>

</body>
  </html>
