<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://raw.githubusercontent.com/aurorabrlz/aurorabrlz.github.io/refs/heads/main/Screenshot_2025_0222_224240.png') no-repeat center center/cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
        }

        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karin Birthday 24 âœ¨ðŸŽ‰</h1>
        <div id="countdown"></div>
    </div>

    <canvas class="fireworks"></canvas>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const targetDate = new Date("2025-02-25T00:00:00+07:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                countdownElement.innerHTML = "Selamat Ulang Tahun, Karin! ðŸŽ‚ðŸŽ‰";
                document.querySelector(".fireworks").style.display = "block";
                startFireworks();
                return;
            }

            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            countdownElement.innerHTML = `${hours} Jam : ${minutes} Menit : ${seconds} Detik`;

            setTimeout(updateCountdown, 1000);
        }

        function startFireworks() {
            const canvas = document.querySelector(".fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function Firework(x, y) {
                this.x = x;
                this.y = y;
                this.radius = random(2, 4);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.speedX = random(-3, 3);
                this.speedY = random(-5, -1);
                this.alpha = 1;
            }

            Firework.prototype.update = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            };

            Firework.prototype.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            let fireworks = [];

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworks.push(new Firework(random(0, canvas.width), canvas.height));
                fireworks = fireworks.filter(firework => firework.alpha > 0);
                fireworks.forEach(firework => {
                    firework.update();
                    firework.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        updateCountdown();
    </script>
</body>
</html>
